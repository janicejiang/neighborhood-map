<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="js/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">

    <div class="list-group" data-bind="foreach: locationList">
      <button type="button" class="list-group-item" data-bind="text: title, click: show">重庆</button>
    </div>

    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3E5MtZUSNbycg1IDz4Gx4xa34Qtonfkc&callback=initMap" async defer></script>
  </body>
</html>
